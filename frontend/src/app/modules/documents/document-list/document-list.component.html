<mat-card>
  <mat-card-header>
    <mat-card-title>Documents</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error && !isLoading" class="error-message">
      {{ error }}
    </div>

    <table mat-table [dataSource]="documents" *ngIf="!isLoading && !error">
      <!-- Filename Column -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let doc">
          <div class="filename-cell">
            <mat-icon [class]="'file-icon ' + getFileIcon(doc.file_type)">
              {{ getFileIcon(doc.file_type) }}
            </mat-icon>
            <span>{{ doc.original_filename }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let doc">
          {{ doc.file_type }}
        </td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let doc">
          {{ formatFileSize(doc.file_size) }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Uploaded</th>
        <td mat-cell *matCellDef="let doc">
          {{ doc.created_at | date:'short' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let doc">
          <button mat-icon-button (click)="viewDocument(doc)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="downloadDocument(doc)" matTooltip="Download">
            <mat-icon>download</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteDocument(doc)" matTooltip="Delete" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Empty state row -->
      <tr class="mat-row" *ngIf="documents.length === 0">
        <td class="mat-cell empty-state" [attr.colspan]="displayedColumns.length">
          <div class="no-documents">
            <mat-icon>folder_open</mat-icon>
            <p>No documents uploaded yet</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator 
      *ngIf="!isLoading && !error && documents.length > 0"
      [length]="totalDocuments"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      [pageIndex]="currentPage - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
